---

- name: "{{ name }}.check"
  check_mode: false
  shell: |
      #!/bin/bash
      [ '{{ expected[name] }}' == '@@skip@@' ] && exit 0
      source /etc/sysconfig/sbd || exit 1
      [ "${SBD_STARTMODE}" == '{{ expected[name] }}' ] || exit 1
      exit 0
  register: config_updated
  when:
    - ansible_check_mode

- block:
    - name: Post results
      import_role:
        name: post-results
  when:
    - ansible_check_mode
  vars:
    status: "{{ config_updated is not changed }}"
